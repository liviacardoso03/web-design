<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aula 1 - JavaScript</title>
</head>

<body>

    <h1>Lógica de Programação com JavaScript</h1>

    <script> 
        alert("Olá mundo!"); //- Cria uma "janelinha" no browser

        var nome = prompt("Qual seu nome?"); //Prompt = comando que recupera as informações digitadas pelo usuário
        alert("Bem-vindo, " + nome + "!");

        /*Tipos de dados de uma variável = string, número inteiro, 
        número decimal, booleano (true or false), array, objetos,
        null (vazio), undefined (indefinidos), NaN (not a number).*/

        /*Números não são envolvidos entre aspas (se não ele vira 
        um texto).*/

    </script>

</body>

</html>
