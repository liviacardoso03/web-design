<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aula 3 - JavaScript</title>
</head>

<body>

    <h1>Lógica de Programação com JavaScript</h1>

    <script>  
        /*PROBLEMA: soma e fazer média de dois valores digitados pelo usuário.*/
       
        var n1 = prompt("Digite sua primeira nota: ");
        n1 = parseFloat(n1); //Converte para decimal

        var n2 = prompt("Digite sua segunda nota: ");
        n2 = parseFloat(n2);

        var soma = (n1 + n2);
        var media = (soma / 2);

        alert("A média de suas notas é de: " + media);
     
    </script>

</body>

</html>
