<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aula 16 - JavaScript</title>
</head>

<body>
<!--
    PROBLEMA: Pedir para o usuário digitar um número
    e após isso, mostrar na tela 4 botões com as 
    operações matemáticas básicas e em seguida, calcular referente
    ao que foi selecionado.
-->

    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>


    <div id="output">

    </div>
    
    <script>

        var n1 = parseInt(prompt("Digite um número: "));

        escreve();

        function escreve()
        {
            var output = document.querySelector('#output');
            output.innerHTML = n1;//Escreve o valor digitado pelo usuário na tela
        }

        function calcular(simbolo)
        //Criou-se a função calcular e ela que recebe como parâmetro
        //o tipo de cálculo que se deseja efetuar.
        {
            var n2 = parseInt(prompt("Digite um outro número: "));

            switch(simbolo)
            {
                case '+':
                    n1 += n2;
                    break;

                case '-':
                    n1 -= n2;
                    break;

                case '*':
                    n1 *= n2;
                    break;

                case '/':
                    n1 /= n2;
                    break;
            }

            escreve();
        }
    </script>

</body>

</html>
