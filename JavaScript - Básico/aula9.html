<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aula 9 - JavaScript</title>
</head>

<body>

    <h1>Lógica de Programação com JavaScript</h1>

    <script>  
/*      PROBLEMA (Switch-Case): Pedir para o usuário um número de 1 a 6.
        Para cada um dos números mostrar uma mensagem diferente.
*/
        var n1 = parseInt(prompt("Digite um número de 1 a 6: "));

        switch(n1)
        {
            case 1:
                alert("Bom dia!");
                break;

            case 2:
                alert("Boa tarde!");
                break;
        
            case 3:
                alert("Boa noite!");
                break;
            
            case 4:
                alert("Olá!");
                break;

            case 5:
                alert("Oii!");
                break;
            
            case 6:
                alert("Oi!");
            
            default:
                alert("Escolha de 1 a 6: ");
        }
     
    </script>

</body>

</html>
