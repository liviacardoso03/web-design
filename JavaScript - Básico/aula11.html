<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aula 11 - JavaScript</title>
</head>

<body>

    <h1>Lógica de Programação com JavaScript</h1>

    <script>  
/*      PROBLEMA: Mostrar na tela todos os anos a partir de 1004 
        até o ano 2017, pulando de quatro em quatro anos.
*/
        var ano = 1004;

        while(ano <= 2017)
        {
            document.write("Ano: " + ano + "<br>");

            ano += 4;
        }

        document.write("<br> Saiu do loop.")

    </script>

</body>

</html>
