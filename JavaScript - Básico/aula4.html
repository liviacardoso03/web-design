<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aula 4 - JavaScript</title>
</head>

<body>

    <h1>Lógica de Programação com JavaScript</h1>

    <script>  
/*      OPERADORES ARITMÉTICOS: 
        
        % (Módulo) = mostra o resto da divisão.
        Por exemplo: 5 / 2 (primeiro ele divide e como resultado
        ele traz o resto que sobrou da operação)
        
        ** (Exponenciação) = eleva o número.
        Por exemplo: 2 ** 3 (eleva 2 ao cubo)

        ++ (Incremento) = soma +1.

        -- (Decremento) = subtrai -1.
*/
        // PROBLEMA: mostrar a exponenciação e o módulo (resto) de dois valores digitados pelo usuário.
       
        var n1 = prompt("Digite um número: ");
        n1 = parseInt(n1);

        var n2 = prompt("Digite outro número: ");
        n2 = parseInt(n2);

        var mod = (n1 % n2);
        var expo = (n1 ** n2);

        alert("O resto da divisão dos dois números é de: " + mod);
        alert("A exponenciação dos dois números é de: " + expo);
     
    </script>

</body>

</html>
